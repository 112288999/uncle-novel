plugins {
    id "java-gradle-plugin"
}
repositories {
    mavenLocal()
    mavenCentral()
}

gradlePlugin {
    plugins {
        "app-packager" {
            id = 'app-packager'
            implementationClass = 'com.unclezs.novel.app.packager.PackagePlugin'
        }
    }
}

dependencies {
    Properties props = new Properties()
    props.load(file("../gradle.properties").newDataInputStream())
    annotationProcessor "org.projectlombok:lombok:1.18.18"
    compileOnly "org.projectlombok:lombok:1.18.18"
    implementation "cn.hutool:hutool-core:5.5.9"
    implementation "cn.hutool:hutool-system:5.5.9"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.unclezs.jfx:fx-launcher:${props.getProperty("app.launcher.version")}"
    // java packager
    implementation 'org.apache.velocity:velocity-engine-core:2.0'
    implementation 'com.netflix.nebula:gradle-ospackage-plugin:8.4.1'
    implementation 'net.jsign:jsign-core:3.1'
}
