plugins {
    id "java-gradle-plugin"
}

gradlePlugin {
    plugins {
        sass {
            id = 'sass'
            implementationClass = 'com.unclezs.novel.app.jfx.plugin.sass.SassCompileJavaPlugin'
        }
        launcher {
            id = "launcher"
            implementationClass = "com.unclezs.novel.app.jfx.plugin.launcher.LauncherPlugin"
        }
        packager {
            id = 'packager'
            implementationClass = 'com.unclezs.novel.app.jfx.plugin.packager.gradle.PackagePlugin'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    annotationProcessor "org.projectlombok:lombok:1.18.18"
    compileOnly "org.projectlombok:lombok:1.18.18"
    implementation "io.bit3:jsass:5.5.6"
    implementation 'com.google.code.gson:gson:2.8.2'

    // java packager
    implementation 'org.apache.maven:maven-plugin-api:3.6.0'
    implementation 'org.codehaus.plexus:plexus-utils:3.1.1'
    implementation 'org.twdata.maven:mojo-executor:2.3.0'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'org.apache.velocity:velocity-engine-core:2.0'
    implementation 'io.github.fvarrui:gradle-launch4j:2.4.7'
    implementation 'com.netflix.nebula:gradle-ospackage-plugin:8.4.1'
    implementation 'net.jsign:jsign-core:3.1'
}
