plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.9"
}
apply plugin: "com.unclezs.novel.app.jfx.sass"

group 'com.unclezs.novel.app.jfx'
version '5.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.freemarker:freemarker:2.3.31"

    def lombok = "1.18.18"
    implementation "org.projectlombok:lombok:$lombok"
    annotationProcessor "org.projectlombok:lombok:$lombok"

    implementation project(":framework")
    implementation "com.unclezs:novel-analyzer:1.0.0-SNATSHOT"

    def hutoolVersion = '5.5.8'
    implementation "cn.hutool:hutool-core:$hutoolVersion"

    implementation "com.jfoenix:jfoenix:9.0.10"
    implementation "com.github.tulskiy:jkeymaster:1.3"
    implementation "org.controlsfx:controlsfx:11.0.3"

    implementation "ch.qos.logback:logback-classic:1.2.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

javafx {
    version = "15"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.media']
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
